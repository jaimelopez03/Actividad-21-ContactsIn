
<h1 class="container">My Contacts</h1>
<div class="row">
  <div class="col s12 m2" *ngFor="let contact of contacts">
    <div class="card">
      <div class="card-image">
        <img src="https://cdn4.iconfinder.com/data/icons/business-finance-vol-12-2/512/9-512.png">
        <br>
        <br>
        <br>
        <br>
        <span class="card-title">{{contact?.name}}</span>
      </div>
      <div class="card-content">
        <p>{{contact?.cellphone}}</p>
        <p>{{contact?.email}}</p>
      </div>
      <div class="card-content">
        <a [routerLink]="['contactdetail', contact.id]" class="btn"><i class="material-icons">edit</i></a>
      </div>
    </div>
  </div>
</div>
